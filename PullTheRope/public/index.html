        var socket = io();
        $(document).ready(function(){
            $.ajax({
                  url: "home.html",

        });

        function goTo(pagina) {
            $('#content').html("");
            fin();
            $.ajax({
                  url: pagina,
                  dataType: 'text',
                  success: function(data){
                    var compiledTpl = _.template( data, {} );
                    $('#content').html(compiledTpl);

            });

        }
